<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Chicago73</title>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <style>
    html, body, canvas, .dosbox-container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <canvas id="jsdos"></canvas>
  <button style="position: absolute; right: 1em; top: 1em;" onclick="ci.fullscreen()">FS</button>
  <script>
    Dos(document.getElementById("jsdos"), { 
      wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
      cycles: "max",
      autolock: true,
    }).ready(function (fs, main) {
      fs.extract("https://dl.dropbox.com/s/ca648468wlgavze/Chicago73.zip").then(function () {

fs.createFile("dosbox.conf", `
[dosbox]
memsize=63

[render]
frameskip=0
aspect=true
`);
        main(["-conf", "dosbox.conf", "-c", "73"]).then(function (ci) {
          window.ci = ci;
        });
      });
    });
  </script>
</body>

</html>
