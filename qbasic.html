<!doctype html>
<html lang="en">

<head>
  
  <title>QBASIC</title>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <style>
    html, body, canvas, .dosbox-container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <canvas id="jsdos"></canvas>
  <button onclick="ci.fullscreen()" style="position: absolute; right: 1em; top: 1em;">FS</button>
  <script>
    Dos(document.getElementById("jsdos"), { 
      wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
      cycles: 1000,
      autolock: true,
    }).ready(function (fs, main) {
      fs.extract("https://dl.dropbox.com/s/1k9s4p2gz6infsy/QB.zip").then(function () {
        main(["-c", "QBASIC"]).then(function (ci) {
          window.ci = ci;
        });
      });
    });
  </script>
</body>

</html>
